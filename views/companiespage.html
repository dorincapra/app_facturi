<div>
    <div class="flex justify-between items-center my-4 px-2">
      <h1 class="text-lg font-semibold italic text-neutral-900 cursor-default">
        Companies
      </h1>
      <button
        class="border rounded-md py-1 px-2 bg-sky-900 text-neutral-50 text-sm font-semibold border-sky-900 hover:text-orange-600 transition-all duration-150"
        data-bs-toggle="modal"
        data-bs-target="#scrollableModal"
      >
        Add company
      </button>
    </div>
    <div class="bg-sky-900 rounded-md">
      <div class="py-4 pl-2">
        <label for="search" class="mr-2 text-sm italic font-semibold hidden"
          >Cautare:</label
        ><input
          type="text"
          id="search"
          class="rounded-xl outline-none px-2 py-0.5 text-sm placeholder:italic placeholder:text-sm placeholder:text-neutral-400 placeholder:border-0"
          placeholder="Cauta..."
        />
      </div>
      <div class="flex flex-col">
        <table class="cursor-default text-neutral-900">
          <thead class="bg-orange-600 hover:bg-orange-500 border-b text-neutral-50 text-xs">
            <tr>
              <th scope="col" class="px-6 py-2 text-left">Nume client</th>
              <th scope="col" class="px-6 py-2 text-left hidden lg:table-cell">CUI</th>
              <th scope="col" class="px-6 py-2 text-left hidden lg:table-cell">Nr. reg. com.</th>
              <th scope="col" class="px-6 py-2 text-left">
                Judet
              </th>
              <th scope="col" class="px-6 py-2 text-left hidden lg:table-cell">
                Pers. contact
              </th>
              <th scope="col" class="px-6 py-2 text-left hidden lg:table-cell">
                Agent asignat
              </th>
              <th scope="col" class="px-6 py-2 text-left hidden lg:table-cell">
                Edit
              </th>
              <th scope="col" class="px-6 py-2 text-left hidden lg:table-cell">
                Delete
              </th>
              <th scope="col" class="px-6 py-2 text-left lg:hidden">
                Optiuni
              </th>
            </tr>
          </thead>
          <tbody class="text-xs">
            <tr class="bg-white even:bg-sky-50 border-b mx-20 text-neutral-900 hover:bg-neutral-100">
              <td class="px-6 py-2 whitespace-nowrap">Dummy text</td>
              <td class="px-6 py-2 whitespace-nowrap hidden lg:table-cell">Dummy text</td>
              <td class="px-6 py-2 whitespace-nowrap hidden lg:table-cell">Dummy text</td>
              <td class="px-6 py-2 whitespace-nowrap">Dummy text</td>
              <td class="px-6 py-2 whitespace-nowrap hidden lg:table-cell">Dummy text</td>
              <td class="px-6 py-2 whitespace-nowrap hidden lg:table-cell">Dummy text</td>
              <td class="px-6 py-2 whitespace-nowrap hidden lg:table-cell">
                <button type="button" class="bg-sky-100 px-3 rounded-md group">
                  <i
                    class="fa-solid fa-pen-to-square text-sky-900 text-lg group-hover:text-orange-600 transition-all duration-150"
                  ></i>
                </button>
              </td>
              <td class="px-6 py-2 whitespace-nowrap hidden lg:table-cell">
                <button type="button" class="bg-sky-100 px-3 rounded-md group">
                  <i class="fa-sharp fa-solid fa-trash text-sky-900 text-lg
                  group-hover:text-orange-600 transition-all duration-150"
                </button>
              </td>
              <td class="px-6 py-2 whitespace-nowrap lg:hidden"><i class="fa-sharp fa-solid fa-ellipsis-vertical text-lg bg-sky-100 px-3 rounded-md"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div
      class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
      id="scrollableModal"
      tabindex="-1"
      aria-labelledby="exampleModalCenteredScrollable"
      aria-modal="true"
      role="dialog"
    >
      <div
        class="modal-lg modal-dialog modal-dialog-centered modal-dialog-scrollable relative w-full pointer-events-none"
      >
        <div
          class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current"
        >
          <div
            class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-neutral-200 rounded-t-md"
          >
            <h5
              class="text-xl font-medium leading-normal text-neutral-800"
              id="scrollableModal"
            >
              Adauga companie
            </h5>
            <button
              type="button"
              class="btn-close box-content w-4 h-4 p-1 text-neutral-900 border-none rounded-none focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa-solid fa-xmark text-xl"></i>
            </button>
          </div>
          <div class="modal-body relative p-4 text-sm">
            <div class="text-sm text-neutral-900"></div>
            <div>
              <form class="mt-2" method="POST" action="?page=addInv">
                <div class="bg-sky-50 rounded-md my-4 pb-2">
                  <div class="p-2">
                    <h2 class="italic font-semibold text-neutral-900 underline">
                      Client:
                    </h2>
                  </div>
                  <div class="flex flex-wrap">
                    <div
                      class="inline-block w-1/2 flex flex-col items-start justify-center p-2"
                    >
                      <label for="companyName" class="italic mb-1">Nume firma:</label
                      ><input
                        type="text"
                        id="companyName"
                        name="companyName"
                        value="BOS"
                        class="w-full py-0.5 px-2 text-sm placeholder:text-sm placeholder:text-neutral-400 placeholder:italic"
                      />
                    </div>
                    <div
                      class="inline-block w-1/2 flex flex-col items-start justify-center p-2"
                    >
                      <label for="cuiCif" class="italic mb-1">CUI / CIF:</label
                      ><input
                        type="text"
                        id="cuiCif"
                        name="cuiCif"
                        value="BOS"
                        class="w-full py-0.5 px-2 text-sm placeholder:text-sm placeholder:text-neutral-400 placeholder:italic"
                      />
                    </div>
                    <div
                    class="inline-block w-1/2 flex flex-col items-start justify-center p-2"
                  >
                    <label for="nrRegCom" class="italic mb-1">Nr. reg. com.:</label
                    ><input
                      type="text"
                      id="nrRegCom"
                      name="nrRegCom"
                      value="BOS"
                      class="w-full py-0.5 px-2 text-sm placeholder:text-sm placeholder:text-neutral-400 placeholder:italic"
                    />
                  </div>
                  <div
                      class="inline-block w-1/2 flex flex-col items-start justify-center p-2"
                    >
                      <label for="socialPlace" class="italic mb-1">Sediu social:</label
                      ><input
                        type="text"
                        id="socialPlace"
                        name="socialPlace"
                        value="BOS"
                        class="w-full py-0.5 px-2 text-sm placeholder:text-sm placeholder:text-neutral-400 placeholder:italic"
                      />
                    </div>
                    <div
                      class="inline-block w-1/2 flex flex-col items-start justify-center p-2"
                    >
                      <label for="judet" class="italic mb-1">Judet:</label
                      ><select
                        id="judet"
                        name="judet"
                        value="BOS"
                        class="w-full py-0.5 px-2 text-sm placeholder:text-sm placeholder:text-neutral-400 placeholder:italic"
                      >
                    <option value="bos" selected>BOS</option></select>
                    </div>
                    <div
                      class="inline-block w-1/2 flex flex-col items-start justify-center p-2"
                    >
                      <label for="country" class="italic mb-1">Tara:</label
                      ><select
                        id="country"
                        name="country"
                        value="BOS"
                        class="w-full py-0.5 px-2 text-sm placeholder:text-sm placeholder:text-neutral-400 placeholder:italic"
                      >
                    <option value="bos" selected>BOS</option></select>
                    </div>
                    <div
                      class="inline-block w-1/2 flex flex-col items-start justify-center p-2"
                    >
                      <label for="account" class="italic mb-1">Cont (IBAN):</label
                      ><input
                        type="text"
                        id="account"
                        name="account"
                        value="BOS"
                        class="w-full py-0.5 px-2 text-sm placeholder:text-sm placeholder:text-neutral-400 placeholder:italic"
                      />
                    </div>
                    <div
                      class="inline-block w-1/2 flex flex-col items-start justify-center p-2"
                    >
                      <label for="bank" class="italic mb-1">Banca/Sucursala:</label
                      ><input
                        type="text"
                        id="bank"
                        name="bank"
                        value="BOS"
                        class="w-full py-0.5 px-2 text-sm placeholder:text-sm placeholder:text-neutral-400 placeholder:italic"
                      />
                    </div>
                    <div
                      class="inline-block w-1/2 flex flex-col items-start justify-center p-2"
                    >
                      <label for="marja" class="italic mb-1">Marja:</label
                      ><input
                        type="text"
                        id="marja"
                        name="marja"
                        value="BOS"
                        class="w-full py-0.5 px-2 text-sm placeholder:text-sm placeholder:text-neutral-400 placeholder:italic"
                      />
                    </div>
                </div>
              </form>
            </div>
          </div>
          <div
            class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-neutral-200 rounded-b-md"
          >
            <button
              type="button"
              class="inline-block px-6 py-2.5 bg-orange-600 text-orange-50 font-medium text-xs leading-tight rounded shadow-md hover:bg-orange-700 hover:shadow-lg focus:bg-orange-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-orange-800 active:shadow-lg transition duration-150 ease-in-out"
              data-bs-dismiss="modal"
            >
              Inchide
            </button>
            <input
              value="Submit"
              type="submit"
              class="inline-block px-6 py-2.5 bg-sky-900 text-sky-50 font-medium text-xs leading-tight rounded shadow-md hover:bg-sky-800 hover:shadow-lg focus:bg-sky-800 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-sky-700 active:shadow-lg transition duration-150 ease-in-out ml-1 cursor-pointer"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
